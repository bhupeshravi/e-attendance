  function projectdetails(obj){
      if(obj.nextElementSibling.style.display=='none'){
        obj.nextElementSibling.style.display='block';
        obj.getElementsByTagName('i')[0].className='icofont-rounded-down';
      }

        obj.nextElementSibling.style.display='none';
        obj.getElementsByTagName('i')[0].className='icofont-rounded-right';
      }
    }

 

    function createproject(obj){
  
      var project_name = document.getElementById('project_name').value;
      var client_name = document.getElementById('client_name').value;
      var location = document.getElementById('project_location').value;
      var startdate = document.getElementById('project_date').value;


      if(project_name != "" && client_name != "" && location != "" && startdate != ""){
        firebase.database().ref('projects').push({
          project_name: project_name,
          client_name: client_name,
          location: location,
          start_date:startdate,
			  })
        $('#projectdiv').empty();
        fetchprojects();
      }
      else{

        alert("Please enter all the fields");
      }
    }

    function fetchprojects(){


      var proj_div = document.getElementById('projectdiv');
      

      firebase.database().ref('projects').once('value', function(fetch){
			fetch.forEach(function (fetchChild)
			{
        var fetchChildKey = fetchChild.key;
				var fetchChildData = fetchChild.val();

        var h2div = document.createElement('div');
        h2div.className = 'section-title-tracker';
        h2div.onclick = function(){projectdetails(this);};

        var h2 = document.createElement('h2');
        h2.style.fontWeight = 'bold';

        var i2h2 = document.createElement('I');
        i2h2.className = 'icofont-rounded-right';
        h2.innerHTML = fetchChildData['project_name'];
        h2.appendChild(i2h2);
        

        h2div.appendChild(h2);
        proj_div.appendChild(h2div)

        var detailsdiv = document.createElement('div');
        detailsdiv.className = 'portfolio-info'
        detailsdiv.style.display = 'none';
        
        var ul = document.createElement('ul');
        var li1 = document.createElement('li');
        li1.innerHTML = 'Client Name: '+ fetchChildData['client_name'];
        ul.appendChild(li1);
        var li2 = document.createElement('li');
        li2.innerHTML = 'Project Location: '+ fetchChildData['project_location'];
        ul.appendChild(li2);
        var li3 = document.createElement('li');
        li3.innerHTML = 'Project Start Date: '+ fetchChildData['start_date'];
        ul.appendChild(li3);
        var li4 = document.createElement('li');
        li4.style.color = 'blue';
        li4.style.cursor = 'pointer';
        li4.onclick = function(){employee_details(this);}
        if(fetchChildData['employees'] != null){
          li4.innerHTML = 'Total labour Count: '+ fetchChildData['client_name'];  
        }
        else{
          li4.innerHTML = 'Total labour Count: 10';
        }
        
        ul.appendChild(li4);
        detailsdiv.appendChild(ul);
        proj_div.appendChild(detailsdiv);
        



			})
			
		});

	}

    function randomString() {
	  var chars = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXTZabcdefghiklmnopqrstuvwxyz";
    var string_length = 28;
    var randomstring = '';
    for (var i=0; i<string_length; i++) {
      var rnum = Math.floor(Math.random() * chars.length);
      randomstring += chars.substring(rnum,rnum+1);
    }
    return randomstring;
