    function projectdetails(obj){
      if(obj.nextElementSibling.style.display=='none'){
        obj.nextElementSibling.style.display='block';
        obj.getElementsByTagName('i')[0].className='icofont-rounded-down';
      }
      else{
        obj.nextElementSibling.style.display='none';
        obj.getElementsByTagName('i')[0].className='icofont-rounded-right';
      }
    }

    function tracker(obj){
      if(obj.id != 'addemployee'){
        alert("Attendance marked successfully")
        obj.disabled = true;
        obj.style.backgroundColor = 'lightgrey';
      }
      else{
        alert("adding employee")
      }
